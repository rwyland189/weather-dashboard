<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="mb-4 p-5 h-24 bg-gradient-to-r from-blue-400 via-blue-700 via-blue-900 to-indigo-900">
        <h1 class="text-center text-5xl text-white font-bold tracking-wide">Weather Dashboard</h1>
    </header>

    <main class="flex">
        <!-- Search for a City side bar -->
        <aside class="mt-2 mr-2 mb-2 ml-5 w-1/4">
            <h2 class="mb-3 text-3xl font-bold">Search for a City:</h2>
            <form class="mt-3">                
                <input type="text" class="mb-2 p-1 border-2 border-gray-400 rounded-lg w-11/12 text-2xl" placeholder="Madison" name="search-bar" />
                <br />
                <button type="submit" class="mt-2 p-1 rounded-lg w-11/12 bg-blue-400 text-lg text-white font-bold tracking-wide">Search</button>
            </form>
        </aside>

        <!-- Display current and future weather conditions -->
        <section class="w-9/12">
            <!-- Current conditions -->
            <div class="mt-2 mr-7 mb-2 ml-2 p-1 border-2 border-gray-400 rounded-lg">
                <h2>Search term here</h2>
                <div>where api data will show</div>
            </div>

            <!-- Future conditions -->
            <div class="mt-2 mr-7 mb-2 ml-2 p-1 border-2 border-gray-400 rounded-lg">
                <h3>5-Day Forecast:</h3>
                <div>where api data will show</div>
            </div>
        </section>
    </main>



    <!-- Link JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
