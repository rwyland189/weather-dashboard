<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="p-5 h-24 bg-gradient-to-r from-blue-400 via-blue-700 via-blue-900 to-indigo-900">
        <h1 class="text-center text-5xl text-white font-bold tracking-wide">Weather Dashboard</h1>
    </header>

    <main class="flex">
        <!-- Search for a City side bar -->
        <aside class="w-3/12">
            <h2>Search for a City:</h2>
            <form>                
                <input type="text" class="border-2 rounded-lg" placeholder="Madison" name="search-bar" />
                <br />
                <button type="submit">Search</button>
            </form>
        </aside>

        <!-- Display current and future weather conditions -->
        <section>
            <!-- Current conditions -->
            <div>test</div>

            <!-- Future conditions -->
            <div>test</div>
        </section>
    </main>



    <!-- Link JS -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
